<!doctype html>
<html>
	<head>
		<meta charset="utf8">
		<title>Paste Table Example</title>
		<style>
* {
	margin: 0;
	padding: 0;
}

body {
	background: #34495e;
	color: #aabdd1;
	font-family: "Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","微软雅黑",Arial,sans-serif;
}

.center {
	width: 800px;
	margin: 0 auto;
}

td, th {
	padding: 0.5em;
	background-color: #777;
}

th {
	color: #999;
}

table {
	width: 100%;
	line-height: 1.7em;
}

textarea {
	width: 100%;
	height: 200px;
	padding: 15px 10px;
	font-size: 14px;
	outline: none;
	border: none;
	background-color: #ccc;
	background-color: #2c3e50;
	color: #e5e5e5;
}

textarea:hover, textarea:foucs {
	background-color: #1a242f;
	color: #507192;
}

.panel {
	margin: 30px 0;
}

.panel h1 {
	margin-bottom: 15px;
}
		</style>
	</head>
	<body>
		<div class="center">
			<div class="panel">
				<h1>Paste Table Here</h1>
				<textarea id="input" placeholder="Paste here"></textarea>
			</div>
			<div id="element" class="panel"></div>
			<div class="panel">
				<h1>markdown</h1>
				<textarea id="markdown"></textarea>
			</div>
			<div class="panel">
				<h1>confluence wiki</h1>
				<textarea id="confluence"></textarea>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="./bundle.js"></script>
	</body>
</html>
